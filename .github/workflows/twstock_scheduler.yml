name: Run Stock Bot

on:
  schedule:
    - cron: '0 1 * * *'  # 每日台灣時間 09:00（UTC+0 要減 8 小時）
    - cron: '0 2 * * *'  # 每日台灣時間 10:00
    - cron: '0 4 * * *'  # 每日台灣時間 12:00
    - cron: '15 5 * * *' # 每日台灣時間 13:15
  workflow_dispatch:     # 手動執行也能觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v2

      - name: 🐍 Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🚀 Run Stock Bot
        run: python3 twstock_main.py
