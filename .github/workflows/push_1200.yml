name: push_1200

on:
  schedule:
    - cron: '0 4 * * *'  # 每天台灣時間 12:00（UTC+8）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run push script
        run: python3 main.py --time 1200
