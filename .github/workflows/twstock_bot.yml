name: Auto Line Notify - TWStock Bot

on:
  schedule:
    - cron: '0 1 * * *'   # 每天台灣時間 09:00（UTC+0 → 減 8 小時）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v2

      - name: 🐍 Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install gspread google-auth python-dotenv requests

      - name: 🔑 Create key file
        run: |
          echo '${{ secrets.GOOGLE_JSON_KEY }}' > twstock-bot-c384c7951791.json

      - name: 🚀 Run twstock bot
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: python3 twstock_main.py
